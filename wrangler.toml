name = "evergrow-landscaping"
pages_build_output_dir = "out"
compatibility_date = "2024-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "evergrow-landscaping-db"
database_id = "7777252d-9fc2-4828-b5eb-16b2ea93ecfe"

# R2 Bucket Binding
[[r2_buckets]]
binding = "R2_BUCKET"
